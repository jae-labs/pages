name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: deploy
  cancel-in-progress: false

jobs:
  secret-detection:
    name: Secret Detection
    if: github.event_name == 'pull_request'
    uses: jae-labs/.github/.github/workflows/secret_detection.yml@main
    secrets: inherit
    permissions:
      contents: read
      pull-requests: write
  code-scanning:
    name: Code Scanning
    if: github.event_name == 'pull_request'
    uses: jae-labs/.github/.github/workflows/code_scanning.yml@main
    permissions:
      contents: read
      pull-requests: write

  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "25"
      - name: Install dependencies
        run: yarn install
      - name: Build
        run: yarn build
      - name: Prepare public folder
        run: |
          rm -rf public
          mv build public
      - name: Upload artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    name: Deploy Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      pages: write
      id-token: write
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
