name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: deploy
  cancel-in-progress: false

jobs:
  secret-detection:
    name: Secret Detection
    if: github.event_name == 'pull_request'
    uses: jae-labs/.github/.github/workflows/secret_detection.yml@main
    secrets: inherit
    permissions:
      contents: read
      pull-requests: write
  code-scanning:
    name: Code Scanning
    if: github.event_name == 'pull_request'
    uses: jae-labs/.github/.github/workflows/code_scanning.yml@main
    permissions:
      contents: read
      pull-requests: write
  algolia:
    name: Algolia Index
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    env:
      APPLICATION_ID: ${{ secrets.APPLICATION_ID }}
      API_KEY: ${{ secrets.API_KEY }}
      CONFIG: >-
        {
          "index_name": "jae",
          "start_urls": [
            "https://justanother.engineer/",
            "https://justanother.engineer/docs/",
            "https://justanother.engineer/sitemap.xml"
          ],
          "sitemap_urls": [
            "https://justanother.engineer/sitemap.xml"
          ],
          "stop_urls": [],
          "selectors": {
            "lvl0": "header nav .navbar__title, main h1, article h1",
            "lvl1": "main h2, article h2",
            "lvl2": "main h3, article h3",
            "lvl3": "main h4, article h4",
            "lvl4": "main h5, article h5",
            "lvl5": "main h6, article h6",
            "text": "main p, main li, article p, article li, .theme-doc-markdown p, .theme-doc-markdown li"
          },
          "custom_settings": {
            "attributesForFaceting": ["type", "lang"]
          }
        }

    steps:
      - name: Run Algolia Index
        uses: signcl/docsearch-scraper-action@master

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "25"
      - name: Install dependencies
        run: yarn install
      - name: Build
        run: yarn build
      - name: Prepare public folder
        run: |
          rm -rf public
          mv build public
      - name: Upload artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    name: Deploy Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      pages: write
      id-token: write
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
